<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="web.css">
</head>
<body>
  <div class="container">
    <h1>Weather Dashboard</h1>
    <div class="search-bar">
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button id="searchBtn">Search</button>
    </div>
    <div class="city-list">
      <h2>Popular Cities</h2>
      <div class="city-buttons">
        <button class="city-btn" data-city="Hyderabad">Hyderabad</button>
        <button class="city-btn" data-city="Delhi">Delhi</button>
        <button class="city-btn" data-city="Agra">Agra</button>
        <button class="city-btn" data-city="Mumbai">Mumbai</button>
      </div>
    </div>
    <div id="weatherDisplay" class="weather-info">
      <h2 id="cityName">City Name</h2>
      <p id="temperature">Temperature: --Â°C</p>
      <p id="condition">Condition: --</p>
      <p id="localTime">Local Time: --</p>
      <img id="weatherIcon" src="" alt="Weather Icon" />
    </div>
  </div>
  <script src="web.js"></script>
</body>
</html>
